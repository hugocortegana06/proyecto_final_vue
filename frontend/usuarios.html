<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.min.js"></script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='admin.html'">Volver</button>
    <h1>Usuarios Registrados</h1>

    <div id="app">
        <h2>Lista de Usuarios</h2>
        <ul>
            <li v-for="user in users" :key="user.id">
                {{ user.username }} - {{ user.role }}
                <button class="delete-user-button" @click="openDeleteModal(user)">Eliminar</button>
            </li>
        </ul>

        <!-- Modal de confirmación para eliminar usuario -->
        <div v-if="showDeleteModal" class="modal">
            <div class="modal-content">
                <h3>Confirmar eliminación</h3>
                <p>¿Estás seguro de que quieres eliminar a <strong>{{ selectedUser.username }}</strong>?</p>
                <button @click="confirmDeleteUser" class="confirm-button">Sí, eliminar</button>
                <button @click="closeDeleteModal" class="cancel-button">Cancelar</button>
            </div>
        </div>

        <!-- Modal de éxito -->
        <div v-if="showSuccessModal" class="modal">
            <div class="modal-content">
                <h3>Usuario eliminado</h3>
                <p>El usuario ha sido eliminado correctamente.</p>
                <button @click="closeSuccessModal" class="confirm-button">Aceptar</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/usuarios.js"></script>
</body>
</html>
